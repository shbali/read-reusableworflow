name: Echo Input Workflow

on:
  workflow_dispatch:
    inputs:
      customprop:
        description: "Custom property to echo"
        required: true
        default: "hello world"

jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run remote echo action
        uses: shbali/read_customprops@main
        with:
          customprop: ${{ github.event.inputs.customprop }}
